<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
            
        <script defer src="/App.js"></script>
        <link rel="stylesheet" href="App.css">
        <title>Vue.js CoderHouse</title>
    </head>
    <body>
        <div id="App" class="msjWelcome">
            <div class="internalmsj" v-text="message"></div>
            <hr>
            <div>{{ numeroA }} + {{ numeroB }} = 
                {{ calculoMatematico() }}</div>
            <hr>
            <div>Usando Propiedad Computada: {{ duplicar }}</div>
            <hr>
            <div class="contador">
                <button 
                class="btn btn-primary" 
                @click="contadorResta()">-</button>

                <input type="text"  :value="contador" readonly class="numberContador">
                
                <button 
                class="btn btn-primary" 
                @click="contadorsuma()">+</button>

            </div>
           <div class="v-show">
                <div v-if="condicion">No se Aceptan Numeros Negativos</div>
           </div>
            <hr>
            <div>
                <ul :class="cssClasses">
                    <li v-for="(item, index) in lista" :key='index' class="style-list">
                      ({{ item.id}})  {{ item.nombre }} {{ item.apellido }}
                    </li>
                </ul>
            </div>
            <hr>
            <mi-componente></mi-componente>
        </div>
    </body>
</html>
